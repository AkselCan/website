---
permalink: "/team/{{ member.name | slugify }}/"
layout: 'layouts/site.html'
title: 'Team Member'
pagination: 
    data: team
    size: 1
    alias: member
---
<div class="team">
    <li class="member">
        <div class="button">
            <a href="/team/">Back to Members</a>
        </div>
        <img src="{{ member.image }}" alt="">
        <h3>
            {{ member.name }}
        </h3>
        <p>
            {{ member.bio | safe }}
        </p>
    </li>
</div>
