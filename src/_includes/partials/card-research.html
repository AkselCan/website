<a href="/research/{{ highlight.title | slugify }}" class="text-button research-card">
    <div class="card-contents">
        {% if highlight.previewImage %}
            <img src="{{ highlight.previewImage }}" class="image" alt="Image">
        {% else %}
            <div class="image color-filler"></div>
        {% endif %}
        <h3>
            {{ highlight.title }}
        </h3>
    </div>
</a>
