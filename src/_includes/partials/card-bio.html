<a href="/team/{{ member.name | slugify }}/" class="text-button card">

    {% if member.class != "alumni" %}
        <img src="{{ member.image }}" class="image" alt="">
    {% endif %}

    <div class="card-text">
        {{ member.name }}
    </div>
    <div class="card-subtext">
        {{ member.name }}
    </div>
</a>
