<section class="news-snippet">

    <div class="content">
        <h3>{{ snippet.date}}</h2>
            <h2>{{ snippet.title }}</h1>

                <p>
                    {{ snippet.content | safe }}
                </p>
    </div>

    <div class="images">

        {% for image in snippet.images %}
        <img src="{{ image }}">
        {% endfor %}
    </div>
</section>
