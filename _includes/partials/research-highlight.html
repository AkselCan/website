<section class="research-highlight">
    <div class="research-col-1">
        {% for image in highlight.images %}
            <img src="{{ image }}">
        {% endfor %}
    </div>
    <div class="research-col-1">
        <h2>
            {{ highlight.title }}
        </h2>
        <p>
            {{ highlight.description }}
        </p>
    </div>
</section>
